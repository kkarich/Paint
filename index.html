
<!doctype html>
<html>
  <head>
    <title>Sketch.js - Simple Canvas-based Drawing for jQuery</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src='lib/sketch.js'></script>
    <script src='lib/converter.js'></script>
  </head>
  <body>
    <div id='wrapper'>
    <div class="tools">
      <a href="#paint-canvas" data-download="png" style="float: right; width: 100px;">Download</a>
    </div>
      <canvas id='paint-canvas' width='400' height='300'></canvas>
      <canvas id='draw-canvas' width='400' height='300'></canvas>
      <button id="#render">Render</button>
      <script type='text/javascript'>
        $(function() {
            $.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#f0f', '#000', '#fff'], function() {
              $('.tools').append("<a href='#paint-canvas' data-color='" + this + "' style='width: 10px; background: " + this + ";'></a> ");
            });
            $.each([3, 5, 10, 15], function() {
              $('.tools').append("<a href='#paint-canvas' data-size='" + this + "' style='background: #ccc'>" + this + "</a> ");
            });
          $('#paint-canvas').sketch();
        });
        
        
        var converter = new Converter($('#paint-canvas')[0], $('#draw-canvas')[0 ], 40,40);
        setInterval(function() {
            converter.convert();
        }, 100);
        
      </script>
    </div>
  </body>
</html>
