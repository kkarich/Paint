
<!doctype html>
<html>
  <head>
    <title>Sketch.js - Simple Canvas-based Drawing for jQuery</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src='lib/sketch.js'></script>
    <script src='lib/converter.js'></script>
  </head>
  <body>
    <div id='wrapper'>

      <canvas id='paint-canvas' width='400' height='300'></canvas>
      <canvas id='draw-canvas' width='400' height='300'></canvas>
      <button id="#render">Render</button>
      <script type='text/javascript'>
        $(function() {
          $('#paint-canvas').sketch();
        });
        
        window.converter = new Converter($('#paint-canvas')[0], $('#draw-canvas')[0 ], 20,20);
        
      </script>
    </div>
  </body>
</html>
